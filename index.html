<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Title -->
  <title>Frontend Mentor | Age calculator app</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles/css/main.css">
  <!-- Font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

</head>
<body>

  <main class="container">

    <form class="form_birth">

      <div class="birth_date">
  
        <div id="date_day">
          <label for="day">Day</label>
          <input 
          type="tel" 
          id="day"
          placeholder="DD"
          pattern="0?[0-9]|[12][0-9]|3[01]"
          maxlength="2"
          required>
          <p class="errorPar"></p>
        </div>
    
        <div id="date_month">
          <label for="month">Month</label>
          <input 
          type="text" 
          id="month"
          placeholder="MM"
          pattern="0?[1-9]|1[0-2]"
          maxlength="2"
          required>
          <p class="errorPar"></p>
        </div>
    
        <div id="date_year">
          <label for="year">Year</label>
          <input 
          type="text" 
          id="year"
          placeholder="YYYY"
          pattern="[1-9][0-9]{3}|0[1-9][0-9]{2}|[1-9][0-9]{2}(0[1-9]|1[0-2])"
          maxlength="4"
          required>
          <p class="errorPar"></p>
        </div>
  
      </div>
  
      <div class="birth_submit">
        <div class="submit_line"></div>
        <button type="submit" class="submit_btn">
          <img 
          src="assets/images/icon-arrow.svg" 
          alt="arrow down"
          class="btn_img">
        </button>
      </div>
  
    </form>

    <div class="age">
      <p class="age_years"> <span>--</span> years </p>
      <p class="age_months"> <span>--</span> months </p>
      <p class="age_days"> <span>--</span> days </p>
    </div>

  </main>

  <script src="script/script.js"></script>

</body>
</html>
